<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./img/apps.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Home.html">E-Commerce Center</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Items.html">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Orders.html">Orders</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="/Fashion.html">Fashion</a></li>
                  <li><a class="dropdown-item" href="/Gadgets.html">Gadgets</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="gadgets">
      <div class="fav">
        <figure>
          <img src="/img/mac-world.jpeg" alt="mac-world" />
          <figcaption>
            <p>Mac Eco-System Black</p>
            <button>Add</button>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/mac-silver.jpeg" alt="mac-world" />
          <figcaption>
            <p>Mac Eco-System Siler</p>
            <button>Add</button>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/samsung-phone.webp" alt="mac-world" />
          <figcaption>
            <p>Samsung Phones</p>
            <button>Add</button>
          </figcaption>
        </figure>
        <figure>
          <img src="/img/macbook-laptop-computer-iphone.jpeg" alt="mac-world" />
          <figcaption>
            <p>Macbook</p>
            <button>Add</button>
          </figcaption>
        </figure>
      </div>
    </div>
    <footer>
      <h1>E-Commerce Center</h1>
      <p>Â© 2022 All rights reserved.</p>
    </footer>
  </body>
</html>
